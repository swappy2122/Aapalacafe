<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <title>DIGIDINE App</title>
    <!-- Add Font Awesome CDN -->
    
    <link rel="stylesheet" href="public/style.css">

<body>

<header>
    <!-- First Navbar with App Logo and Toggle -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="App Logo">
            <span class="app-name">DIGIDINE</span>
        </div>
        <div class="dine-toggle">
            <div class="toggle-option active" id="dine-in">Dine In</div>
            <div class="toggle-option" id="take-away">Take Away</div>
        </div>
    </div>

    <!-- Second Navbar with Hamburger Icon, Search Bar, Veg/Non-Veg Switch, and Cart Icon -->
    <div class="navbar-second">
        <div id="myLinks">
            <a href="#Home">Home</a>
            <a href="#Menu">Menu</a>
            <a href="#about">About</a>
          </div>
        <div class="hamburger-menu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        
        <div class="search-container">
            <input type="text" placeholder="Search for dishes...">
            <i class="fa fa-search"></i>
        </div>
        
        <div class="cart">
            <i class="fa fa-shopping-cart"></i>
        </div>
        
    </div>
    </div>
</header>

<!-- Main content below navbar -->
